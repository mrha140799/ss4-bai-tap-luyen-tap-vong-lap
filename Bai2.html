<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<!--Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
 Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
<script>
    var nhietDoInp = parseInt(prompt("Mời bạn nhập vào nhiệt độ hiện tại :"));
    while (nhietDoInp >= 100 || nhietDoInp <= 20) {
        if (nhietDoInp >= 100) {
            alert("Yêu cầu bạn giảm nhiệt độ");
            nhietDoInp = parseInt(prompt("Mời bạn nhập lại nhiệt độ hiện tại :"));
        } else if (nhietDoInp <= 20){
            alert("Yêu cầu bạn tăng nhiệt độ");
            nhietDoInp = parseInt(prompt("Mời bạn nhập lại nhiệt độ hiện tại :"));
        }
    }
    alert("Thỏa mãn");

</script>
</body>
</html>
