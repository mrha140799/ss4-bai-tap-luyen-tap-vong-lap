<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<table id="idTable"></table>
<h1 id="idText"></h1>
<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci. -->
<script>
    var idTable = document.getElementById("idTable");
    var idText = document.getElementById("idText");
    var htmlStr = "";
    var ketQua = 0;

    function fibo(number) {
        if (number == 1 || number == 2) {
            return 1;
        } else {
            return fibo(number - 1) + fibo(number - 2);
        }
    }

    for (var i = 1; i <= 20; i++) {

        var tong = fibo(i);
        htmlStr += "<td>" + tong + "</td>";
        ketQua += tong;
    }
    idTable.innerHTML = htmlStr;
    idText.innerText = "Tổng 20 số Fibonacci đầu tiên là : " + ketQua;
</script>
<style>
    td {

        border: 2px solid black;
    }

    table {

        text-align: center;
        width: 1000px;
        border: 2px solid black;
    }
</style>
</body>
</html>
