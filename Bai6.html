<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    var i = 0,dem =0 , tong = 0;
    while (true) {
         if (i % 7 == 0) {
             tong += i;
             dem ++;
         }
         if (dem == 30) {
             break;
         }
         i++;
    }
    alert("Tổng 30 đầu tiên số chia hết cho 7 là : " + tong);
</script>
</body>
</html>
