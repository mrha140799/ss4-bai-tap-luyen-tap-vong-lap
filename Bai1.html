<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<!--Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.-->
<script>
    var dem = 0;
    for (var i = 1; i <= 100 ; i ++){
        dem++;
        alert(dem);
        if (dem == 99) {
            alert("Đã hoàn thành");
        }
    }
</script>
</body>
</html>
